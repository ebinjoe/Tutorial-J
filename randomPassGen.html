<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .mybtn{
      padding: 10px 30px;
      border-radius: 6px;
      background-color: rgb(0, 0, 82);
      color: white;
    }
 #pass{
  position: absolute;
  color: green;
  text-align: center;
  margin-left: 20px;
 }
  </style>
  <body>
    <div class="container">
      <div>
        <div class="card">
          <button class="mybtn">Generate Password</button>
          
        </div>
        <h3 id="pass"></h3>
      </div>

     
    </div>

    <script>
      let btn = document.querySelector(".mybtn");
      const upperLetters = "ABCDEFGHIJKLMNOPQSRTUVWXYZ";
      const lowerLetters = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbol = "~!@#$%^&*()_+=|";

      function getlowecase() {
        return lowerLetters[Math.floor(Math.random() * lowerLetters.length)];
      }

      function getUppercase() {
        return upperLetters[Math.floor(Math.random() * upperLetters.length)];
      }

      function number() {
        return numbers[Math.floor(Math.random() * numbers.length)];
      }
      function symbols() {
        return symbol[Math.floor(Math.random() * numbers.length)];
      }

      let xs = [];
      let user = 12;
      let num = user / 4;


      function password() {
        xs.push(getlowecase());
        xs.push(getUppercase());
        xs.push(number());
        xs.push(symbols());
        console.log(xs);
      }
   

      for (i = 0; i < num; i++) {
        password()
        let finalpass = xs.join("");
        let btnn = document.querySelector(".mybtn");

        btnn.addEventListener("click", function () {
          document.getElementById("pass").innerHTML = finalpass;
        });
      }
    </script>
  </body>
</html>
